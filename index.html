<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta sin esperar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>

</head>
<body>
    <div class="justificado"><button id="reloadButton"  onclick="location.reload();">Recargar página</button>
    <button id="limpiezaButton">Limpiar texto de consistencia</button></div>
    
    <h1>Respuesta sin esperar</h1>
    <p class="creado">Esta página fue creada para evitar retrasos por no recibir el correo de respuesta por parte del sigof.</p>

        <div class="botonProcesar" style="margin-top: 50px;">
            <div class="file-upload-wrapper">
                <input type="file" id="fileInput" hidden>
                <button id="customFileButton">Subir archivo</button>
            </div class="contenedorDeBotones">
            <button id="processButton" style="display: none;">Procesar</button>

        </div>
    <div>
        <div id="actionButtons" style="display: none;">
            <div class="botonProcesar">
            <button onclick="s100Process()">S100</button>
            <button onclick="fsuProcess()">FSU</button>
        </div>
        </div>
        
    <button id="processButton" style="display: none;">Procesar</button>
    
    
</div>

    

    <script src="common.js"></script>
<script src="s100processor.js"></script>
<script src="fsuprocessor.js"></script>
<script src="script.js"></script>
<script src="boton.js"></script>
    <script>
        document.getElementById('processButton').addEventListener('click', function() {
            document.getElementById('actionButtons').style.display = 'block';
        });
    </script>
    <script>
        document.getElementById('customFileButton').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>
    
</body>
</html>
